<div [ngClass]="{'chat-root': isGlobalChat}">
  <div *ngIf="_chatIsShown" class="row col-lg-6" id="chat_window_1" [ngClass]="{'chat-window': isGlobalChat, 'chat-integrated':!isGlobalChat}">
    <div class="col-xs-12 col-md-12">
      <div class="panel panel-default chat-holder">
        <div *ngIf="isGlobalChat" class="panel-heading top-bar">
          <div class="col-md-11 col-xs-10">
            <h3 class="panel-title"><i class="fa fa-comments-o" aria-hidden="true"></i></h3>
          </div>
          <div class="col-md-1 col-xs-1 pull-righ" *ngIf="isGlobalChat">
            <a href="javascript:void(0)" (click)="toggleChatVisibility()" style="color: #fff; text-align: right">
              <i class="fa fa-times pull-right" aria-hidden="true" id="minim_chat_window"></i>
            </a>
          </div>
        </div>
        <div #panelBody class="panel-body msg_container_base">



          <span *ngFor="let item of _messages">

            <div *ngIf="item.type == 'in'" class="row msg_container base_sent">
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
                  <p *ngIf="!item.isPhoto">{{item.message}}</p>
                  <p *ngIf="item.isPhoto"><img src="{{item.message}}"></p>
                  <time datetime="2009-11-13T20:00">Робот • Только что</time>
                </div>
              </div>
              <div class="col-md-2 col-xs-2 avatar">
                <img
                  src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                  class=" img-responsive ">
              </div>
            </div>
            <div *ngIf="item.type == 'out'" class="row msg_container base_receive">
              <div class="col-md-2 col-xs-2 avatar">
                <img
                  src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                  class=" img-responsive ">
              </div>
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_receive">
                  <p *ngIf="!item.isPhoto">{{item.message}}</p>
                  <p *ngIf="item.isPhoto"><img src="{{item.message}}"></p>
                  <time datetime="2009-11-13T20:00">Я • Только что</time>
                </div>
              </div>
            </div>
        </span>

        </div>

        <div class="panel-footer">
          <div class="input-group chat-form">
            <input class="input-capture" type="file" accept="image/*" id="capture" capture="camera"
                   placeholder="make a photo" (change)="capturePhoto($event)">

            <label for="capture" class="btn btn-primary pull-right" style="color: #fff; padding: 10px 12px; margin: 0;">
              <i class="fa fa-camera" aria-hidden="true"></i>
            </label>

            <input id="btn-input" type="text" class="form-control input-sm chat_input"
                   placeholder="Зайдайте вопрос здесь..." [(ngModel)]="_currentMessage"/>

            <button class="btn btn-primary" (click)="sendMessage()">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group dropup" *ngIf="isGlobalChat">
    <button type="button" class="btn btn-default chat-btn" (click)="toggleChatVisibility()">
      <i class="fa fa-comments-o" aria-hidden="true"></i>
      <div
        [ngClass]="{'glyphicon glyphicon-triangle-top':_chatIsShown, 'glyphicon glyphicon-triangle-bottom':!_chatIsShown}">
        &nbsp;</div>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
  </div>
</div>
