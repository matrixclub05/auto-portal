<div>
  <div *ngIf="_chatIsShown" class="row chat-window col-xs-5 col-md-3" id="chat_window_1">
    <div class="col-xs-12 col-md-12">
      <div class="panel panel-default chat-holder">
        <div class="panel-heading top-bar">
          <div class="col-md-11 col-xs-11">
            <h3 class="panel-title"><i class="fa fa-comments-o" aria-hidden="true"></i></h3>
          </div>
          <div class="col-md-1 col-xs-1">
            <a href="javascript:void(0)" (click)="toggleChatVisibility()" style="color: #fff; text-align: right">
              <i class="fa fa-times" aria-hidden="true" id="minim_chat_window"></i>
            </a>
          </div>
        </div>
        <div #panelBody class="panel-body msg_container_base">



          <span *ngFor="let item of _messages">

            <div *ngIf="item.type == 'in'" class="row msg_container base_sent">
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
                  <p>{{item.message}}</p>
                  <time datetime="2009-11-13T20:00">Робот • Только что</time>
                </div>
              </div>
              <div class="col-md-2 col-xs-2 avatar">
                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
              </div>
            </div>




            <div *ngIf="item.type == 'out'" class="row msg_container base_receive">
              <div class="col-md-2 col-xs-2 avatar">
                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
              </div>
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_receive">
                  <p>{{item.message}}</p>
                  <time datetime="2009-11-13T20:00">Я • Только что</time>
                </div>
              </div>
            </div>


        </span>

        </div>

        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Зайдайте вопрос здесь..." [(ngModel)]="_currentMessage"/>
            <span class="input-group-btn">
                <button class="btn btn-primary btn-sm" id="btn-chat" (click)="sendMessage()">Отправить</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group dropup">
    <button  type="button" class="btn btn-default chat-btn" (click)="toggleChatVisibility()">
      <i class="fa fa-comments-o" aria-hidden="true"></i>
      <div [ngClass]="{'glyphicon glyphicon-triangle-top':_chatIsShown, 'glyphicon glyphicon-triangle-bottom':!_chatIsShown}">&nbsp;</div>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
  </div>
</div>
