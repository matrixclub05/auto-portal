<div id="reg-form-holder">
    <div *ngIf="_currentRegistrationState == RegistrationStatesEnum.LOGIN" id="loginbox" class="mainbox col-md-offset-3 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" [(ngModel)]="_userInputInfo.login">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="_userInputInfo.password">
                    </div>



                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button id="btn-login" href="javascript:void(0)" class="btn btn-success" [disabled]="!canLogin" (click)="logUserIn()" type="button">Login  </button>
                            <button id="btn-fblogin" href="javascript:void(0)" class="btn btn-primary" [disabled]="!canLogin" (click)="logUserIn()" type="button">Login with Facebook</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a href="javascript:void(0);" (click)="changeRegistrationStateTo(RegistrationStatesEnum.REGISTER)" >
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <div *ngIf="_currentRegistrationState == RegistrationStatesEnum.REGISTER" id="signupbox" class="mainbox col-md-offset-3 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">Регистрация</h4>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a id="signinlink" href="javascript:void(0);" (click)="changeRegistrationStateTo(RegistrationStatesEnum.LOGIN)">
                        Sign In
                    </a>
                </div>
            </div>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-md-3 control-label">E-Mail</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="login" id="login" placeholder="Ваш e-mail" [(ngModel)]="_userInputInfo.login">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Имя</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="firstname" placeholder="Имя"  [(ngModel)]="_userInputInfo.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Отчество</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" placeholder="Отчество"  [(ngModel)]="_userInputInfo.middleName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Фамилия</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" placeholder="Фамилия"  [(ngModel)]="_userInputInfo.lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Пароль</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="password" name="Пароль" placeholder="Пароль" [(ngModel)]="_userInputInfo.password">
                        </div>
                    </div>

                    <div class="prcdbtns">
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-6">
                                <button id="btn-signup" type="button" class="btn btn-info" (click)="logUserIn()"><i class="icon-hand-right"></i>Зарегистрироваться</button>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
