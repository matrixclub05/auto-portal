<div class="row">
  <div class="col-lg-4">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let message of messages"
         [ngClass]="{'unread': !message.isRead}"
         (click)="messageClick(message)">

        <h6 class="list-group-item-heading">
          <img src="{{message.sender.photo}}" alt="">
          <span class="full-name">{{message.sender.fullName}}</span></h6>
        <p class="list-group-item-text">{{message.sentDate}}</p>
        <p class="list-group-item-text">от: СТО</p>
      </div>
    </div>
  </div>

  <div class="col-lg-8">
    <div class="panel panel-default" *ngIf="activeMessage">
      <div class="panel-heading">
        <div class="sender-info">
          <img src="{{activeMessage.sender.workPlace ? activeMessage.sender.workPlace.photo : activeMessage.sender.photo}}"
               (click)="showInfo(activeMessage.sender)"
               alt="usr-photo">
          <h6 (click)="showInfo(activeMessage.sender)">
            <span>{{activeMessage.sender.fullName}}</span>
            <span class="date">{{activeMessage.sentDate}}</span>
          </h6>
        </div>

        <div class="buttons">
          <a class="hidden-xs-down" [href]="'mailto:'+activeMessage.sender.email+ ' | safeUrl'">
            <i class="fa fa-reply" aria-hidden="true"></i>
            <span>Ответить</span>
          </a>
          <a class="hidden-xs-down" [href]="'tel:'+activeMessage.sender.phoneNumber + ' | safeUrl'">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>Перезвонить</span>
          </a>
          <a class="hidden-xs-down" [href]="'sms:'+activeMessage.sender.phoneNumber+ ' | safeUrl'">
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <span>SMS</span>
          </a>
          <a href="javascript:void(0)" (click)="deleteMessage(activeMessage)"><i class="fa fa-trash" aria-hidden="true"></i>
            <span class="hidden-xs-down" >Удалить</span>
          </a>
          <a ngbDropdown id="dropdownMenu2" ngbDropdownToggle class="hidden-md-up">
            <i class="fa fa-bars"></i>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
              <a class="dropdown-item" [href]="'mailto:'+activeMessage.sender.email+ ' | safeUrl'">
                <i class="fa fa-reply" aria-hidden="true"></i>
                <span>Ответить</span>
              </a>
              <a class="dropdown-item" [href]="'tel:'+activeMessage.sender.phoneNumber + ' | safeUrl'">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span>Перезвонить</span>
              </a>
              <a class="dropdown-item" [href]="'sms:'+activeMessage.sender.phoneNumber+ ' | safeUrl'">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <span>Отправить SMS</span>
              </a>
            </div>
          </a>
        </div>
      </div>
      <div class="subject">
        <strong>Тема: </strong><span>{{activeMessage.subject}}</span>
      </div>
      <div class="panel-body">
        <p>{{activeMessage.description}}</p>
      </div>
    </div>
  </div>
</div>
