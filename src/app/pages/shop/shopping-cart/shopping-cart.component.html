<br>
<div class="row" *ngIf="_cars.length > 0">
  <div class="col-sm-12">
    <div class="sub-breadcrumbs">
      <h2>Машины для тестдрайва</h2>
    </div>
  </div>
  <br>
  <div *ngFor="let item of _cars" class="col-md-3">
    <div class="cart-item">
      <h4>{{item.name}}</h4>
      <div>{{item.engineCapacity}}</div>
      <div>{{item.engineType}}</div>
      <div>{{item.transmissionType}}</div>
      <img src="assets/default-car-image.jpg" width="100%"/>
    </div>
  </div>
  <div class="col-md-12">
    <button class="btn btn-primary pull-right">Отправить форму менеджеру</button>
  </div>
</div>
<div class="divider"></div>
<div class="row" *ngIf="_rest.length > 0">
  <div class="col-sm-12">
    <div class="sub-breadcrumbs">
      <h2>Товары</h2>
    </div>
  </div>
  <div *ngFor="let item of _rest" class="col-md-3">
    <div class="cart-item">
      <h4>{{item.name}}</h4>
      <div>{{item.type}}</div>
      <img src="assets/default-product.png" width="100%"/>
      <div class="description">{{item.description}}</div>
    </div>
  </div>

  <div class="col-md-12">
    <button class="btn btn-primary pull-right">Оформить заказ</button>
  </div>
</div>

<div class="row" *ngIf="_rest.length == 0 && _rest.length == 0">
  <div class="col-sm-12">
    <div class="sub-breadcrumbs">
      <h2>Ваша корзина пуста</h2>
    </div>
  </div>
</div>
