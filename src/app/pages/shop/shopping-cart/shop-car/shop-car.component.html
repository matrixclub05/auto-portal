<div *ngIf="cars.length > 0" class="col-sm-12">
  <div >
    <div class="sub-breadcrumbs">
      <h2>Машины для тест-драйва</h2>
    </div>
    <div class="marg"></div>
  </div>

  <div *ngFor="let item of cars" class="col-md-3">
    <div class="cart-item">
      <h4>{{item.name}}</h4>
      <div>Объем двигателя: {{item.engineCapacity}}</div>
      <div>Тип двигателя: {{item.engineType}}</div>
      <div>КПП: {{item.transmissionType}}</div>
      <img src="assets/default-car-image.jpg" width="100%"/>
    </div>
  </div>
  <div class="col-md-12">
    <button class="btn btn-primary pull-right">Отправить форму менеджеру</button>
  </div>
</div>
