<div class="modal-header">
  <h6 class="modal-title">Информация о пользователе</h6>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img src="{{user.photo}}" style="height: 100px"/>
  <ul>
    <li><i class="fa fa-user-o" aria-hidden="true"></i> {{user.fullName}}</li>
    <li><i class="fa fa-phone" aria-hidden="true"></i> {{user.phoneNumber}}</li>
    <li *ngIf="user.position"><i class="fa fa-user-o" aria-hidden="true" ></i> {{user.position}}</li>
    <li><i class="fa fa-envelope-o" aria-hidden="true"></i> {{user.email}}</li>
  </ul>

</div>
<div class="modal-footer">

  <a class="btn btn-secondary" href="tel:{{user.phoneNumber}}">Позвонить</a>
  <a class="btn btn-secondary" href="sms:{{user.phoneNumber}}">Отправить SMS</a>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Закрыть</button>
</div>
