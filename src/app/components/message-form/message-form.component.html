<form>
  <div class="modal-header">
    <h6 class="modal-title">Новое сообщение</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">


    <div class="form-group">
      <label for="exampleInputEmail1" class="xs-hidden">Кому:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail"
             [value]="message.recipient.email"
             required>
    </div>
    <div class="form-group">
      <label for="subject" class="xs-hidden">Тема:</label>
      <input type="text" class="form-control" id="subject" aria-describedby="subjectHelp" placeholder="Тема"
             [value]="message.subject"
             required>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Сообщение</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" required [value]="message.description"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    </div>


  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Отправить</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
  </div>
</form>
