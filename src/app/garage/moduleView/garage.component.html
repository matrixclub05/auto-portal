<ngb-tabset #t="ngbTabset" type="pills">
  <ngb-tab *ngFor="let section of _garageDataService.sectionList" title="{{section}}" id="{{section}}">
    <template ngbTabContent>
        <div vehicle-models [section]="section" (onAdded)="onCarAdded($event)">

        </div>
    </template>
  </ngb-tab>
</ngb-tabset>
