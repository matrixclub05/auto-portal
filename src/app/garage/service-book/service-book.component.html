<span #content>
  <button class="btn btn-primary" (click)="backButtonHit()">Назад</button>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Проведено</th>
        <th>ДА</th>
        <th>НЕТ</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of carServiceBook">
        <td>{{item.description}}</td>
        <td>{{item.done? "+" : ""}}</td>
        <td>{{item.done? "" : "+"}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</span>
